
<div class="container">
    <div class="row">
            <TABLE class="table table-striped table-bordered table-hover">
                <THEAD>
                    <tr>
                        <td width="450">
                            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                Nazwa
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <th width="150">Data wydania</th>
                        <th width="85">Cena</th>
                        <th width="160">Autor</th>
                        <th width="160">Wydawnictwo</th>
                        <th></th>
                    </tr>
                </THEAD>
                <tbody>
                    <tr  ng-repeat="b in DataList | orderBy:sortType:sortReverse">
                        <td>{{b.Name}}</td>
                        <td>{{b.DateRelease | DateFormat | date:"dd.MM.yyyy"}}</td>
                        <td>{{b.Price | PriceFormat}}</td>
                        <td>{{b.Author}}</td>
                        <td>{{b.Publisher}}</td>
                        <td class="text-center">
                            <a href="#" ng-click="AddToShopList(b.Id)">
                                do koszyka
                            </a>
                        </td>
                    </tr>

                </tbody>
            </TABLE>
        </div>
    </div>
